<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Google Fonts Example</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<style>
			/* Include your CSS here */
			.ga-maamli-regular {
				font-family: "Ga Maamli", sans-serif;
				font-weight: 400;
				font-style: normal;
			}

			.roboto-regular {
				font-family: "Roboto", sans-serif;
				font-weight: 400;
			}

			.roboto-bold {
				font-family: "Roboto", sans-serif;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<h1 class="ga-maamli-regular">This is Ga Maamli Regular</h1>
		<p class="roboto-regular">This is Roboto Regular</p>
		<p class="roboto-bold">This is Roboto Bold</p>
	</body>
</html>
